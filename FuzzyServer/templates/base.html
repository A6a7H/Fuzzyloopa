<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title> "{{title}}" </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>
  <div class="row">
    <div class="col">
      <div class="well1"><h1 style="color: rgb(234,241,245)";>Fuzzyloopa</h1></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
        <div class="well">
        <div class="container">
            <canvas id="myChart"></canvas>
          </div>
          <script>
            let myChart = document.getElementById('myChart').getContext('2d');
            var label_data = {{labels|safe}};
            var data1 = {{values|safe}};

            // Global Options
            Chart.defaults.global.defaultFontFamily = 'Lato';
            Chart.defaults.global.defaultFontSize = 18;
            Chart.defaults.global.defaultFontColor = '#777';

            let massPopChart = new Chart(myChart, {
              type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
              data:{
                labels: label_data,
                datasets:[{
                  label:'Population',
                  data: data1,
                  //backgroundColor:'green',
                  backgroundColor:[
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)'
                  ],
                  borderWidth:1,
                  borderColor:'#777',
                  hoverBorderWidth:3,
                  hoverBorderColor:'#000'
                }]
              },
              options:{
                title:{
                  display:true,
                  text:'Largest Cities In Massachusetts',
                  fontSize:25
                },
                legend:{
                  display:true,
                  position:'right',
                  labels:{
                    fontColor:'#000'
                  }
                },
                layout:{
                  padding:{
                    left:50,
                    right:0,
                    bottom:0,
                    top:0
                  }
                },
                tooltips:{
                  enabled:true
                }
              }
            });
          </script>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
          <div class="col-md-6"></br> </div>
          <div class="col-md-6"></br> </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <form action="/predict/" method="post">
                <input type="hidden" name="index" value="1">
                <input type="submit" class="btn btn-primary btn-md" value="Align">
              </form>
            </div>
            <div class="col-md-6">
                <div class="well"></br> </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6"></br> </div>
          <div class="col-md-6"></br> </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <form action="/predict/" method="post">
                <input type="hidden" name="index" value="2">
                <input type="submit" class="btn btn-primary btn-md" value="McCensi">
              </form>
            </div>
            <div class="col-md-6">
                <div class="well"></br> </div>
            </div>
        </div>
    </div>
  </div>
